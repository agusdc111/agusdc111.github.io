<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Instrucciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Instrucciones para Cuentas de Juegos</h1>
        <form id="formulario">
            <!-- Selector de tipo de producto -->
            <label for="tipoProducto">Selecciona el tipo de producto:</label>
            <select id="tipoProducto" onchange="toggleAccountType()">
                <option value="juego">JUEGO</option>
                <option value="plus">PS PLUS</option>
            </select>

            <!-- Contenedor para tipo de cuenta (solo visible para JUEGO) -->
            <div id="cuentaContainer">
                <label for="tipoCuenta">Selecciona el tipo de cuenta:</label>
                <select id="tipoCuenta">
                    <option value="primaria">Cuenta Primaria</option>
                    <option value="secundaria">Cuenta Secundaria</option>
                </select>
            </div>

            <!-- Selector de consola -->
            <label for="consola">Selecciona la consola:</label>
            <select id="consola">
                <option value="ps4">PS4</option>
                <option value="ps5">PS5</option>
            </select>

            <!-- Campos de datos -->
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Ingresa el email">

            <label for="password">Contraseña:</label>
            <input type="text" id="password" placeholder="Ingresa la contraseña">

            <label for="codigoSeguridad">Código de Seguridad:</label>
            <input type="text" id="codigoSeguridad" placeholder="Ingresa el código de seguridad">

            <button type="button" onclick="generarMensaje()">Generar Mensaje</button>
        </form>

        <!-- Área de mensaje generado -->
        <div id="mensajeGenerado" class="mensaje"></div>
        <button id="botonCopiar" onclick="copiarMensaje()" disabled>Copiar Mensaje</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
