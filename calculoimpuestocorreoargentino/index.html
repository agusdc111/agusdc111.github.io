<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Impuestos de Importación</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6B73FF, #000DFF);
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        h1 {
            text-align: center;
            color: #2C3E50;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .option-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 1rem;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #45A049;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .form-section {
            display: none;
            margin-top: 1.5rem;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            font-weight: 700;
            display: block;
            margin-bottom: 0.5rem;
            color: #34495E;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f9f9f9;
            border-left: 5px solid #3498DB;
            border-radius: 5px;
            color: #333;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        small {
            color: #7f8c8d;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora de Impuestos de Importación</h1>

    <div class="option-buttons">
        <button onclick="chooseMode(1)">Precio Final</button>
        <button onclick="chooseMode(2)">Calcular Precio y Envío</button>
    </div>

    <div id="form-final" class="form-section">
        <div class="form-group">
            <label for="importe">Ingrese el valor de la importación en USD:</label>
            <input type="number" id="importe" placeholder="Ej. 150" required>
        </div>
        <button onclick="calcularImpuesto()">Calcular Impuesto</button>
    </div>

    <div id ="form-envio" class="form-section">
        <div class="form-group">
            <label for="precioProducto"> Ingrese el precio del producto en USD:</label>
            <input type="number" id="precioProducto" placeholder="Ej. 100" required>
        </div>
        <div class="form-group">
            <label for="precioEnvio">Ingrese el precio del envío en USD:</label>
            <input type="number" id="precioEnvio" placeholder="Ej. 20" required>
        </div>
        <button onclick="calcularPrecioEnvio()">Calcular Impuesto</button>
    </div>

    <div id="result" class="result" style="display: none;">
        <p id="result-text"></p>
    </div>
</div>

<script>
    let currentMode = 0;

    function chooseMode(mode) {
        currentMode = mode;
        document.getElementById('form-final').classList.toggle('active', mode === 1);
        document.getElementById('form-envio').classList.toggle('active', mode === 2);
    }

    function calcularImpuesto() {
        const importe = document.getElementById('importe').value;
        const impuesto = importe * 0.2;
        const precioFinal = importe + impuesto;
        document.getElementById('result-text').innerHTML = `El impuesto es de $${impuesto.toFixed(2)} y el precio final es de $${precioFinal.toFixed(2)}.`;
        document.getElementById('result').style.display = 'block';
    }

    function calcularPrecioEnvio() {
        const precioProducto = document.getElementById('precioProducto').value;
        const precioEnvio = document.getElementById('precioEnvio').value;
        const total = parseFloat(precioProducto) + parseFloat(precioEnvio);
        const impuesto = total * 0.2;
        const precioFinal = total + impuesto;
        document.getElementById('result-text').innerHTML = `El impuesto es de $${impuesto.toFixed(2)} y el precio final es de $${precioFinal.toFixed(2)}.`;
        document.getElementById('result').style.display = 'block';
    }
</script>

</body>
</html>
